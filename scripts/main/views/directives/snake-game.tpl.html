<div id="game-container" commands="" snake="mainCtrl.snake"><div class="snake-game-background"><div class="" ng-repeat="(indexColumn, column) in mainCtrl.board track by indexColumn"><div class="column" ng-class="{fruit: mainCtrl.addClassInTarget(indexColumn, indexRow)}" ng-style="{'background-color': mainCtrl.setStyling(indexColumn, indexRow)}" ng-repeat="(indexRow, row) in column track by indexRow"><span ng-if="mainCtrl.addClassInTarget(indexColumn, indexRow)"><div class="column-target"></div></span></div></div></div><button id="start-game" class="btn btn-lg" ng-disabled="mainCtrl.gameStarted === true" ng-click="mainCtrl.startGame()">Start Game</button></div>
